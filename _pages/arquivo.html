{% for post in site.posts %}
  <section class="post">
    <header>
      <h3 class="title">
        <a class="internal-link" href="{{ post.url | relative_url }}" rel="bookmark">{{ post.title }}</a>
      </h3>
    </header>

    <footer>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d/%m/%Y" }}</time>
    </footer>
  </section>
{% endfor %}
