---
layout: default
---

<article class="post">
  <header>
    <h1>
        {{- page.title -}}
    </h1>
  </header>

  <div class="content">
    {{ content }}
  </div>

  <footer>
    <a href="{{ page.url | absolute_url }}" rel="bookmark">
      <time datetime="{{ page.date | date_to_xmlschema }}">Publicado em {{ page.date | date: "%d/%m/%Y Ã s %kh%M" }}</time>.
    </a>
  </footer>
</article>
