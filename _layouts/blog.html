---
layout: default
---

{% for post in site.posts | limit: 7 %}
  <article class="post">
    <header>
      <h1 class="title">
        <a class="internal-link" href="{{ post.url | relative_url }}" rel="bookmark">
          {{- post.title -}}
        </a>
      </h1>
    </header>

    <div class="content">
      {{ post.content | markdownify }}
    </div>

    <footer>
      <p><time datetime="{{ post.date | date_to_xmlschema }}">Publicado em {{ post.date | date: "%d/%m/%Y Ã s %kh%M" }}</time>.</p>
    </footer>
  </article>
{% endfor %}
