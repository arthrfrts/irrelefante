<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />

  {% if page.canonical_url %}
    <link rel="canonical" href="{{ page.canonical_url }}" />
  {% else %}
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
  {% endif %}

  <title>
    {%- if page.title -%}
      {{ page.title }} &mdash; {{ site.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | normalize_whitespace | truncate: 160 | default: site.description }}" />

  <link rel="icon" type="image/png" href="{{ '/assets/favicon.png' | relative_url }}" />
  <link rel="stylesheet" type="text/css" href="{{ '/assets/styles.css' | relative_url }}" />
  <link rel="author" type="text/plain" href="{{ '/humans.txt' | relative_url }}" />
  <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ '/feed.json' | absolute_url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/rss.xml' | absolute_url }}" />

  {% include ogp.html %}
</head>
